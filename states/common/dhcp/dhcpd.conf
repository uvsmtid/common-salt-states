{% set hostname_res = pillar['system_features']['hostname_resolution_config'] %}

{% if hostname_res['dns_server_type'] == 'managed' %}
# Use IP of DNS server from network where its hostname is resolved.
# It is assumed that every host managed by this DHCP server is able
# to communicate with this DNS server by this IP address.
{% set selected_minion_id = pillar['system_host_roles']['hostname_resolver_role']['assigned_hosts'][0] %}
{% set selected_host = pillar['system_hosts'][selected_minion_id] %}
{% set selected_net = selected_host['resolved_in'] %}
{% set domain_name_server = selected_host['host_networks'][selected_net]['ip'] %};
{% elif hostname_res['dns_server_type'] == 'external' %}
# Use IP of external DNS.
{% set domain_name_server = hostname_res['external_dns_server'] %};
{% else %}
{{ FAIL_UNKNOWN_dns_server_type }}
{% endif %}

# option definitions common to all supported networks...
# NOTE: use global parameters even though there is only one network and
#      it still re-uses the same parameters.
option domain-name "{{ hostname_res['domain_name'] }}";
option domain-name-servers {{ domain_name_server }};

default-lease-time 600;
max-lease-time 7200;

# Use this to enble / disable dynamic dns updates globally.
#ddns-update-style none;

# If this DHCP server is the official DHCP server for the local
# network, the authoritative directive should be uncommented.
#authoritative;

# Use this to send dhcp log messages to a different log file (you also
# have to hack syslog.conf to complete the redirection).
log-facility local7;

# No service will be given on this subnet, but declaring it helps the
# DHCP server to understand the network topology.
# NOTE: external network:
#      Avoid declaring subnet to disable listening on external network interface.
#subnet {{ salt['pillar.get']('system_networks:external_net:subnet') }} netmask {{ salt['pillar.get']('system_networks:external_net:netmask') }} {
