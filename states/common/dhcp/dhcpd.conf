# A slightly different configuration for an internal subnet.
# NOTE: internal network:
{% for selected_net in pillar['system_features']['hostname_resolution_config']['dchp_networks'].keys() %}
{% set selected_net_dhcp_conf = pillar['system_features']['hostname_resolution_config']['dchp_networks'][selected_net] %}
{% if selected_net_dhcp_conf['enabled'] %}

subnet {{ pillar['system_networks'][selected_net]['subnet'] }} netmask {{ pillar['system_networks'][selected_net]['netmask'] }} {
  # Do not use range, assign IP based on MAC addresses
  # range 142.17.128 142.17.128;
  authoritative;
  # TODO: We still use the same IP address.
  #       If DNS server is `managed` (not `external`), we could use
  #       IP address of the DNS host from the same network as this
  #       currenly being configured `selected_net` (if DNS server host
  #       is resolved there). It sounds like unnecessary compilication
  #       at the moment.
  option domain-name-servers {{ domain_name_server }};
  option domain-name "{{ hostname_res['domain_name'] }}";
  option routers {{ pillar['system_networks'][selected_net]['gateway'] }};
  option broadcast-address {{ pillar['system_networks'][selected_net]['broadcast'] }};
  default-lease-time 600;
  max-lease-time 7200;
}

{% endif %}
{% endfor %}

# Hosts which require special configuration options can be listed in
# host statements.   If no address is specified, the address will be
# allocated dynamically (if possible), but the host-specific information
# will still come from the host declaration.
# NOTE: not used
#host passacaglia {
#  hardware ethernet 0:0:c0:5d:bd:95;
#  filename "vmunix.passacaglia";
#  server-name "toccata.fugue.com";
#}

# Fixed IP addresses can also be specified for hosts.   These addresses
# should not also be listed as being available for dynamic assignment.
# Hosts for which fixed IP addresses have been specified can boot using
# BOOTP or DHCP.   Hosts for which no fixed address is specified can only
# be booted with DHCP, unless there is an address range on the subnet
# to which a BOOTP client is connected which has the dynamic-bootp flag
# set.
# NOTE: define all hosts on the internal network
{% for selected_net in pillar['system_features']['hostname_resolution_config']['dchp_networks'].keys() %}
{% set selected_net_dhcp_conf = pillar['system_features']['hostname_resolution_config']['dchp_networks'][selected_net] %}
{% if selected_net_dhcp_conf['enabled'] %}
{% for selected_host in pillar['system_hosts'].values() %}
{% if selected_net in selected_host['host_networks'] %}

host {{ selected_host['hostname'] }} {

{% if 'mac' not in selected_host['host_networks'][selected_net] %}
{{ FAIL_missing_MAC_address }}
{% endif %}

{% if 'ip' not in selected_host['host_networks'][selected_net] %}
{{ FAIL_missing_IP_address }}
{% endif %}

  hardware ethernet {{ selected_host['host_networks'][selected_net]['mac'] }};
  fixed-address {{ selected_host['host_networks'][selected_net]['ip'] }};

}

{% endif %}
{% endfor %}
{% endif %}
{% endfor %}

